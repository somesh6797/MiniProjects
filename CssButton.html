<html>
  <head>
    <title>CSS Button</title>
    <style>
        button
        {
          font-size: 25px;
          font-family:'Gill Sans MT';
          width: 170;
          height:70;
          color:rgb(255, 255, 255);
          border-radius: 6px;
          border:0px;
          background-color: crimson;
          box-shadow: -1.5px 8px 0.8px rgb(170, 9, 9);
          
       }
       
       button:active
       {
          box-shadow: -2px 3px rgb(128, 40, 40);
          transform:translatey(8px);     
       }
    </style>
  </head>
  <body>
      <button>CSS BUTTON</button>
  </body>
</html>
