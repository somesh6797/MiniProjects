<html>
  <body>
      <h1 id="FirstH1"> Click to change</h1 id="FirstH1">
      <h1 id="SecondH1"> Click to change</h1 id="SecondH1">
      <p >This is Paragraph </p>
      <a href ="login.html" id="anchor">login</a>
    <div id ="readyDemo">

        
    </div>
    <a href="#link">This is link</a>
  </body>
</html>


<script src="jQuery/jQuery.js" type="text/javascript"></script>

<script>

//Selection Ideas and concepts
$(document).ready(function(){
   
   //Selection by ID
   $("#readyDemo").text("somesh In div").css("color","red").css("color","blue").fadeOut(2000).fadeIn(200);
   
   // Selection by tag Name And Click Event
   $("p").click(function(){
   $("p").text("paragraph Changed to New Text");
});
  
    // Selection By Attribute 
    $("a").click(function(){
        $("a[href='#link']").text("THis is new text for link");
    });
    
});
</script>
